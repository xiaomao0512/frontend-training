<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.done { text-decoration: line-through; color: gray; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center pt-10">

    <h1 class="text-2xl font-bold mb-6">📝 Todo List</h1>
  
    <div class="flex gap-2 mb-4">
      <input id="todoInput"
             class="px-3 py-2 border rounded shadow-sm focus:outline-none"
             placeholder="輸入任務" />
      <button id="addBtn"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        新增
      </button>
    </div>
  
    <ul id="todoList" class="w-80 space-y-2"></ul>
  
    <!-- 入口 JS -->
    <script type="module" src="./dist/main.js"></script>
  </body>
  
</html>
